<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Padres y Tutores</title>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Padres y Tutores</h1>
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <button class="btn btn-primary" id="addParentBtn"><i class="fas fa-plus mr-2"></i>Nuevo padre/tutor</button>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Listado</h6></div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="parentsTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Acciones</th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/dynamic-sidebar.js"></script>
    <script src="../js/parents.js"></script>

    <!-- Modal Padre/Tutor -->
    <div class="modal fade" id="parentModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Padre/Tutor</h5><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <form id="parentForm">
                        <input type="hidden" id="parentId" name="GuardID">
                        <div class="form-group"><label>Nombre</label><input class="form-control" id="parentFirstName" name="FirstName" required></div>
                        <div class="form-group"><label>Apellido</label><input class="form-control" id="parentLastName" name="LastName" required></div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
