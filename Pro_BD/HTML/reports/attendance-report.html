<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reporte de Asistencia - NICEKIDS</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"><i class="fa fa-bars"></i></button>
                <ul class="navbar-nav ml-auto"></ul>
            </nav>
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Reporte de Asistencia</h1>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Filtros de Reporte</h6></div>
                    <div class="card-body">
                        <form class="form-inline mb-3" id="attendanceReportFilters">
                            <label for="fromDate" class="mr-2">Desde:</label>
                            <input type="date" id="fromDate" class="form-control mr-3">
                            <label for="toDate" class="mr-2">Hasta:</label>
                            <input type="date" id="toDate" class="form-control mr-3">
                            <label for="gradeId" class="mr-2">Grado:</label>
                            <select id="gradeId" class="form-control mr-3"></select>
                            <button class="btn btn-primary" id="btnFilter" type="submit"><i class="fas fa-search"></i></button>
                            <button class="btn btn-secondary ml-2" id="btnClear" type="button"><i class="fas fa-times"></i></button>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="attendanceReportTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Estudiante</th>
                                        <th>Grado</th>
                                        <th>Días Asistidos</th>
                                        <th>Días Ausente</th>
                                        <th>Tardanzas</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceReportBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto"><div class="copyright text-center my-auto">
                <span>&copy; NICEKIDS 2025</span>
            </div></div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="../../js/sb-admin-2.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/dynamic-sidebar.js"></script>
<script src="../../js/attendance-report.js"></script>
</body>
</html>
