<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Personal</h3>
			<button id="addEmpBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nuevo Empleado
			</button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Nombre</th>
						<th class="px-6 py-3">Cargo</th>
						<th class="px-6 py-3">Cédula</th>
						<th class="px-6 py-3">Rol</th>
						<th class="px-6 py-3">Email</th>
						<th class="px-6 py-3">Teléfono</th>
						<th class="px-6 py-3">Estado</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="employeesTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Empleado -->
<div id="empModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
		<h3 id="empModalTitle" class="text-2xl font-semibold mb-4">Añadir Empleado</h3>
		<form id="empForm">
			<input type="hidden" id="empId" />
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-medium text-gray-700">Nombre</label>
					<input id="firstName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Apellido</label>
					<input id="lastName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Número de Cédula</label>
					<input id="documentNumber" type="text" maxlength="10" pattern="[0-9]{10}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="10 dígitos" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Cargo</label>
					<input id="position" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Rol en el sistema</label>
					<select id="roleId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Email</label>
					<input id="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Teléfono</label>
					<input id="phone" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div class="flex items-center mt-2">
					<input id="isActive" type="checkbox" class="h-4 w-4 text-indigo-600 rounded" checked />
					<label class="ml-2 text-sm text-gray-700">Activo</label>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Fecha Ingreso</label>
					<input id="hireDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
			</div>
			<div class="flex justify-end space-x-3 mt-6">
				<button type="button" id="cancelEmpBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
			</div>
		</form>
	</div>
</div>
