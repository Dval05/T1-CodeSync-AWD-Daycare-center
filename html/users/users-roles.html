<div class="space-y-8">
    <!-- Sección de Gestión de Usuarios -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-700">Gestión de Usuarios</h3>
            <button id="addUserBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Nuevo Usuario
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">Nombre</th>
                        <th scope="col" class="px-6 py-3">Correo</th>
                        <th scope="col" class="px-6 py-3">Rol</th>
                        <th scope="col" class="px-6 py-3">Estado</th>
                        <th scope="col" class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Filas de usuarios se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

        <!-- Modal: Personas sin usuario -->
        <div id="pendingUsersModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-semibold">Personas sin usuario</h3>
                    <button id="closePendingBtn" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Tipo</th>
                                <th class="px-6 py-3">Nombre</th>
                                <th class="px-6 py-3">Email</th>
                                <th class="px-6 py-3">Rol</th>
                                <th class="px-6 py-3">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="pendingTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Sección de Gestión de Roles -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-700">Gestión de Roles</h3>
            <button id="addRoleBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Nuevo Rol
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">Nombre del Rol</th>
                        <th scope="col" class="px-6 py-3">Descripción</th>
                        <th scope="col" class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="rolesTableBody">
                    <!-- Filas de roles se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Usuario -->
<div id="userModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal-overlay">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 modal-content transform scale-95">
        <h3 id="userModalTitle" class="text-2xl font-semibold mb-4">Añadir Nuevo Usuario</h3>
        <form id="userForm">
            <input type="hidden" id="userId" name="userId">
            <div class="mb-4">
                <label for="userFirstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="userFirstName" name="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="userLastName" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" id="userLastName" name="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="userEmail" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="userEmail" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
             <div id="password-fields" class="hidden">
                <div class="mb-4">
                    <label for="userPassword" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="userPassword" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="userConfirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input type="password" id="userConfirmPassword" name="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
            </div>
            <div class="mb-4">
                <label for="userRole" class="block text-sm font-medium text-gray-700">Rol</label>
                <select id="userRole" name="roleId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="userIsActive" name="isActive" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" checked>
                <label for="userIsActive" class="ml-2 block text-sm text-gray-900">Usuario Activo</label>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancelUserBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>


<!-- Modal para Rol -->
<div id="roleModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal-overlay">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 modal-content transform scale-95">
        <h3 id="roleModalTitle" class="text-2xl font-semibold mb-4">Añadir Nuevo Rol</h3>
        <form id="roleForm">
            <input type="hidden" id="roleId" name="roleId">
             <div class="mb-4">
                <label for="roleName" class="block text-sm font-medium text-gray-700">Nombre del Rol</label>
                <input type="text" id="roleName" name="roleName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="roleDescription" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea id="roleDescription" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancelRoleBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para Permisos de Rol -->
<div id="permissionsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal-overlay">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 modal-content transform scale-95">
        <h3 class="text-2xl font-semibold mb-4">Gestionar Permisos para <span id="permissionsRoleName" class="font-bold"></span></h3>
        <form id="permissionsForm">
            <input type="hidden" id="permissionsRoleId" name="roleId">
            <div id="permissionsList" class="max-h-96 overflow-y-auto space-y-4 pr-2">
                <!-- La lista de permisos se generará aquí -->
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" id="cancelPermissionsBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Guardar Permisos</button>
            </div>
        </form>
    </div>
</div>
