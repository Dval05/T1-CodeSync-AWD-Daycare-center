<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Observaciones</h3>
			<button id="addObsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nueva Observación
			</button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Fecha</th>
						<th class="px-6 py-3">Estudiante</th>
						<th class="px-6 py-3">Categoría</th>
						<th class="px-6 py-3">Resumen</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="obsTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Observación -->
<div id="obsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
		<h3 id="obsModalTitle" class="text-2xl font-semibold mb-4">Nueva Observación</h3>
		<form id="obsForm">
			<input type="hidden" id="obsId" />
			<div class="space-y-4">
				<div>
					<label class="block text-sm font-medium text-gray-700">Estudiante</label>
					<select id="obsStudent" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
				</div>
				<div class="grid grid-cols-2 gap-4">
					<div>
						<label class="block text-sm font-medium text-gray-700">Fecha</label>
						<input id="obsDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
					</div>
					<div>
						<label class="block text-sm font-medium text-gray-700">Categoría</label>
						<input id="obsCategory" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Conducta, Académico..." />
					</div>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Observación</label>
					<textarea id="obsText" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
				</div>
				<div class="grid grid-cols-3 gap-4">
					<label class="inline-flex items-center space-x-2"><input id="obsPositive" type="checkbox" /><span>Positiva</span></label>
					<label class="inline-flex items-center space-x-2"><input id="obsRequires" type="checkbox" /><span>Requiere acción</span></label>
					<label class="inline-flex items-center space-x-2"><input id="obsPrivate" type="checkbox" /><span>Privada</span></label>
				</div>
			</div>
			<div class="flex justify-end space-x-3 mt-6">
				<button type="button" id="cancelObsBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
			</div>
		</form>
	</div>
</div>
