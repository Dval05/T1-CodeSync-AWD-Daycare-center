<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Actividades</h3>
			<button id="addActivityBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nueva Actividad
			</button>
		</div>
		<div class="flex flex-wrap gap-3 mb-3">
			<div>
				<label class="block text-sm text-gray-700">Grado</label>
				<select id="actGradeFilter" class="mt-1 block rounded-md border-gray-300 shadow-sm min-w-[200px]"></select>
			</div>
			<div>
				<label class="block text-sm text-gray-700">Estado</label>
				<select id="actStatusFilter" class="mt-1 block rounded-md border-gray-300 shadow-sm">
					<option value="">Todos</option>
					<option value="Planned">Planificada</option>
					<option value="InProgress">En Progreso</option>
					<option value="Completed">Completada</option>
					<option value="Canceled">Cancelada</option>
				</select>
			</div>
			<div>
				<label class="block text-sm text-gray-700">Desde</label>
				<input id="actFrom" type="date" class="mt-1 block rounded-md border-gray-300 shadow-sm" />
			</div>
			<div>
				<label class="block text-sm text-gray-700">Hasta</label>
				<input id="actTo" type="date" class="mt-1 block rounded-md border-gray-300 shadow-sm" />
			</div>
			<button id="refreshActivities" class="self-end h-10 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md"><i class="fas fa-rotate"></i></button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Actividad</th>
						<th class="px-6 py-3">Grado</th>
						<th class="px-6 py-3">Fecha</th>
						<th class="px-6 py-3">Horario</th>
						<th class="px-6 py-3">Estado</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="activitiesTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Actividad -->
<div id="activityModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-3xl p-6">
		<h3 id="activityModalTitle" class="text-2xl font-semibold mb-4">Añadir Actividad</h3>
		<form id="activityForm">
			<input type="hidden" id="actId" />
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-medium text-gray-700">Nombre</label>
					<input id="actName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Grado</label>
					<select id="actGrade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Encargado</label>
					<select id="actEmp" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Fecha</label>
					<input id="actDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Hora Inicio</label>
					<input id="actStart" type="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Hora Fin</label>
					<input id="actEnd" type="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Lugar</label>
					<input id="actLocation" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Categoría</label>
					<input id="actCategory" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Estado</label>
					<select id="actStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
						<option value="Planned">Planificada</option>
						<option value="InProgress">En Progreso</option>
						<option value="Completed">Completada</option>
						<option value="Canceled">Cancelada</option>
					</select>
				</div>
				<div class="sm:col-span-2">
					<label class="block text-sm font-medium text-gray-700">Descripción</label>
					<textarea id="actDesc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
				</div>
				<div class="sm:col-span-2">
					<label class="block text-sm font-medium text-gray-700">Imagen de portada</label>
					<input id="actCover" type="file" accept="image/*" class="mt-1 block w-full" />
					<div class="mt-2 text-sm text-gray-500">Opcional. Se sube al bucket <code>activities</code>.</div>
				</div>
			</div>
			<div class="flex justify-between items-center mt-6">
				<div>
					<button type="button" id="openMediaBtn" class="hidden bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-photo-film mr-2"></i> Multimedia</button>
				</div>
				<div class="space-x-3">
					<button type="button" id="cancelActBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
					<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
				</div>
			</div>
		</form>
	</div>
  
</div>

<!-- Modal Multimedia -->
<div id="mediaModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-3xl p-6">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-2xl font-semibold">Multimedia de Actividad</h3>
			<button id="closeMediaBtn" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
		</div>
		<input type="hidden" id="mediaActId" />
		<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
			<div class="sm:col-span-2">
				<label class="block text-sm font-medium text-gray-700">Archivos</label>
				<input id="mediaFiles" type="file" multiple accept="image/*,video/*,.pdf,.doc,.docx" class="mt-1 block w-full" />
			</div>
			<div>
				<label class="block text-sm font-medium text-gray-700">Leyenda</label>
				<input id="mediaCaption" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Opcional" />
			</div>
		</div>
		<div class="flex justify-end mb-4">
			<button id="uploadMediaBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-upload mr-2"></i> Subir</button>
		</div>
		<div>
			<h4 class="text-lg font-semibold mb-2">Archivos Subidos</h4>
			<div id="mediaList" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
		</div>
	</div>
</div>
