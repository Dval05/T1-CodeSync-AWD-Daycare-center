<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Pagos de Estudiantes</h3>
			<button id="addPayBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nuevo Pago
			</button>
		</div>
		<div class="flex gap-3 mb-3">
			<div>
				<label class="block text-sm text-gray-700">Estudiante</label>
				<select id="payStudentFilter" class="mt-1 block rounded-md border-gray-300 shadow-sm min-w-[220px]"></select>
			</div>
			
			<button id="refreshPays" class="self-end h-10 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md"><i class="fas fa-rotate"></i></button>
		</div>

		<!-- Contenedor donde se irán appending múltiples filas/entradas de pago -->
		<div id="paymentEntries" class="space-y-4">
			<!-- Entrada principal ya visible -->
			<div class="payment-entry flex gap-6 items-start bg-gray-50 p-4 rounded-md">
				<!-- Info del estudiante (lado izquierdo) -->
				<div class="student-info w-1/3 text-sm text-gray-700">
					<p class="font-medium text-gray-800">Seleccione un estudiante</p>
					<!-- NUEVO: Select para estudiante en la entrada principal -->
					<select class="entry-student mt-2 block rounded-md border-gray-300 shadow-sm min-w-[180px]"></select>
					<!-- detalles (se llenan por JS) -->
				</div>
				<!-- NUEVO: Subida de foto y preview -->
				<div class="flex flex-col gap-2 items-center">
					<img class="student-photo-preview w-24 h-24 object-cover rounded border" src="" alt="Foto estudiante" style="display:none;">
					<input type="file" class="student-photo-input" accept="image/*" style="display:none;">
					<button type="button" class="upload-photo-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm" style="display:none;">Subir Foto</button>
				</div>
			</div>
		</div>

		<!-- Plantilla oculta para nuevas entradas -->
		<div id="paymentEntryTemplate" class="hidden">
			<div class="payment-entry flex gap-6 items-start bg-gray-50 p-4 rounded-md">
				<div class="student-info w-1/3 text-sm text-gray-700">
					<p class="font-medium text-gray-800">Seleccione un estudiante</p>
					<!-- El select se agrega dinámicamente por JS -->
				</div>
				<!-- NUEVO: Subida de foto y preview -->
				<div class="flex flex-col gap-2 items-center">
					<img class="student-photo-preview w-24 h-24 object-cover rounded border" src="" alt="Foto estudiante" style="display:none;">
					<input type="file" class="student-photo-input" accept="image/*" style="display:none;">
					<button type="button" class="upload-photo-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm" style="display:none;">Subir Foto</button>
				</div>
			</div>
		</div>

	</div>
</div>
