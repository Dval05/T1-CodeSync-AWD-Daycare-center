<!-- Modal Estudiante -->
<div id="studentModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
    <h3 id="studentModalTitle" class="text-2xl font-semibold mb-4">Añadir Estudiante</h3>
    <form id="studentForm">
      <input type="hidden" id="studentId" name="id" />
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="firstName" name="first_name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Apellido</label>
          <input id="lastName" name="last_name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha Nacimiento</label>
          <input id="birthdate" name="birthdate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Grado</label>
          <select id="gradeId" name="grade_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
        </div>
      </div>
      <div class="flex justify-end space-x-3 mt-6">
        <button type="button" id="cancelStudentBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Vincular Responsable -->
<div id="linkModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
    <h3 class="text-2xl font-semibold mb-4">Vincular Responsable</h3>
    <form id="linkForm">
      <input type="hidden" id="linkStudentId" />
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Responsable</label>
          <select id="guardianSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Relación</label>
          <input id="relationship" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex items-center">
            <input id="isPrimary" type="checkbox" class="h-4 w-4 text-indigo-600 rounded" />
            <label class="ml-2 text-sm text-gray-700">Principal</label>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Prioridad</label>
            <input id="priority" type="number" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="1" />
          </div>
        </div>
      </div>
      <div class="flex justify-end space-x-3 mt-6">
        <button type="button" id="cancelLinkBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Vincular</button>
      </div>
    </form>
    <div class="mt-6">
      <h4 class="font-semibold text-gray-700 mb-2">Responsables Vinculados</h4>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th class="px-6 py-2">Nombre</th>
              <th class="px-6 py-2">Relación</th>
              <th class="px-6 py-2">Principal</th>
              <th class="px-6 py-2">Prioridad</th>
              <th class="px-6 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="linkedGuardiansBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
