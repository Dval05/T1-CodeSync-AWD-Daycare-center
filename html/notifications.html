<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<h3 class="text-xl font-semibold text-gray-700 mb-4">Enviar Notificaci√≥n</h3>
		<form id="notifForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div>
				<label class="block text-sm font-medium text-gray-700">Para (Usuario)</label>
				<select id="notifReceiver" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
			</div>
			<div>
				<label class="block text-sm font-medium text-gray-700">Tipo</label>
				<select id="notifType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
					<option value="Message">Mensaje</option>
					<option value="Alert">Alerta</option>
					<option value="Reminder">Recordatorio</option>
				</select>
			</div>
			<div class="md:col-span-2">
				<label class="block text-sm font-medium text-gray-700">Asunto</label>
				<input id="notifSubject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
			</div>
			<div class="md:col-span-2">
				<label class="block text-sm font-medium text-gray-700">Mensaje</label>
				<textarea id="notifMessage" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
			</div>
			<div class="md:col-span-2 flex justify-end">
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
			</div>
		</form>
	</div>

	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Mis Notificaciones</h3>
			<button id="refreshNotif" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Actualizar</button>
		</div>
		<div id="notifList" class="space-y-3 text-sm"></div>
	</div>
</div>
