<div class="space-y-6">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold text-gray-700">Mi Perfil</h3>
      <a href="#" onclick="loadContent('/html/change-password.html','Cambiar contraseña')" class="text-sm text-blue-600 hover:underline">Cambiar contraseña</a>
    </div>
    <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input id="userName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="firstName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="lastName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input id="phone" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input id="address" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div class="md:col-span-2">
        <div class="text-xs text-gray-500">Los cambios aplican a tu usuario interno del sistema.</div>
      </div>
      <div class="md:col-span-2 flex justify-end gap-3 mt-2">
        <button type="button" id="refreshProfile" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Recargar</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
<script type="module" src="/html/profile.js"></script>
