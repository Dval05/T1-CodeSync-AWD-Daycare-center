<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Facturación</h3>
			<button id="addInvBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nueva Factura
			</button>
		</div>
		<div class="flex gap-3 mb-3">
			<div>
				<label class="block text-sm text-gray-700">Tipo</label>
				<select id="invTypeFilter" class="mt-1 block rounded-md border-gray-300 shadow-sm">
					<option value="">Todos</option>
					<option value="Student">Estudiante</option>
					<option value="Teacher">Docente</option>
				</select>
			</div>
			<button id="refreshInv" class="self-end h-10 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md"><i class="fas fa-rotate"></i></button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Factura</th>
						<th class="px-6 py-3">Tipo</th>
						<th class="px-6 py-3">Referencia</th>
						<th class="px-6 py-3">Emitida</th>
						<th class="px-6 py-3">Vence</th>
						<th class="px-6 py-3">Total</th>
						<th class="px-6 py-3">Estado</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="invoicesTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Factura -->
<div id="invModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
		<h3 id="invModalTitle" class="text-2xl font-semibold mb-4">Nueva Factura</h3>
		<form id="invForm">
			<input type="hidden" id="invId" />
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-medium text-gray-700">Número</label>
					<input id="invNumber" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Tipo</label>
					<select id="invType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
						<option value="Student">Estudiante</option>
						<option value="Teacher">Docente</option>
					</select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Ref. Pago (opcional)</label>
					<select id="invRef" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Fecha Emisión</label>
					<input id="invIssue" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Fecha Vencimiento</label>
					<input id="invDue" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Total</label>
					<input id="invTotal" type="number" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Estado</label>
					<select id="invStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
						<option value="Draft">Borrador</option>
						<option value="Issued">Emitida</option>
						<option value="Paid">Pagada</option>
						<option value="Overdue">Vencida</option>
						<option value="Canceled">Cancelada</option>
					</select>
				</div>
			</div>
			<div class="sm:col-span-2 mt-3">
				<label class="block text-sm font-medium text-gray-700">Descripción</label>
				<textarea id="invDesc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
			</div>
			<div class="flex justify-end space-x-3 mt-6">
				<button type="button" id="cancelInvBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
			</div>
		</form>
	</div>
</div>
