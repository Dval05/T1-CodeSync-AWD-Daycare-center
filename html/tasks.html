<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Tareas</h3>
			<button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nueva Tarea
			</button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Tarea</th>
						<th class="px-6 py-3">Asignado a</th>
						<th class="px-6 py-3">Prioridad</th>
						<th class="px-6 py-3">Estado</th>
						<th class="px-6 py-3">Vencimiento</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="tasksTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Tarea -->
<div id="taskModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
		<h3 id="taskModalTitle" class="text-2xl font-semibold mb-4">Añadir Tarea</h3>
		<form id="taskForm">
			<input type="hidden" id="taskId" />
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<div class="sm:col-span-2">
					<label class="block text-sm font-medium text-gray-700">Nombre de la Tarea</label>
					<input id="taskName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div class="sm:col-span-2">
					<label class="block text-sm font-medium text-gray-700">Descripción</label>
					<textarea id="taskDescription" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Empleado</label>
					<select id="empSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Prioridad</label>
					<select id="taskPriority" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Estado</label>
					<select id="taskStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Fecha Vencimiento</label>
					<input id="dueDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
			</div>
			<div class="flex justify-end space-x-3 mt-6">
				<button type="button" id="cancelTaskBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
			</div>
		</form>
	</div>
  
</div>
