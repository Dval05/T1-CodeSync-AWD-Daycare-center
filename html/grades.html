<div class="space-y-6">
	<div class="bg-white p-6 rounded-lg shadow-md">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-xl font-semibold text-gray-700">Grados</h3>
			<button id="addGradeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
				<i class="fas fa-plus mr-2"></i> Nuevo Grado
			</button>
		</div>
		<div class="overflow-x-auto">
			<table class="w-full text-sm text-left text-gray-500">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50">
					<tr>
						<th class="px-6 py-3">Nombre</th>
						<th class="px-6 py-3">Rango Edad</th>
						<th class="px-6 py-3">Capacidad</th>
						<th class="px-6 py-3">Estado</th>
						<th class="px-6 py-3">Acciones</th>
					</tr>
				</thead>
				<tbody id="gradesTableBody"></tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal Grado -->
<div id="gradeModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
		<h3 id="gradeModalTitle" class="text-2xl font-semibold mb-4">Añadir Grado</h3>
		<form id="gradeForm">
			<input type="hidden" id="gradeId" />
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-medium text-gray-700">Nombre</label>
					<input id="gradeName" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
				</div>
				<div class="sm:col-span-2">
					<label class="block text-sm font-medium text-gray-700">Descripción</label>
					<textarea id="gradeDescription" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Edad Mín.</label>
					<input id="ageMin" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Edad Máx.</label>
					<input id="ageMax" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700">Capacidad Máx.</label>
					<input id="maxCapacity" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
				</div>
				<div class="flex items-center mt-2">
					<input id="isActive" type="checkbox" class="h-4 w-4 text-indigo-600 rounded" checked />
					<label class="ml-2 text-sm text-gray-700">Activo</label>
				</div>
			</div>
			<div class="flex justify-end space-x-3 mt-6">
				<button type="button" id="cancelGradeBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
				<button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
			</div>
		</form>
	</div>
</div>
